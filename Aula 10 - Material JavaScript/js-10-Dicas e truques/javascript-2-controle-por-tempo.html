<!Doctype html>
<html lang="pt-br">
    
    <head>        
        <title>Dicas e Truques</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">    
        
        <script>
                    
            window.onload = function()
            {
            
                var minhaFoto = document.getElementById("foto");
                        
                function mudarImagem()
                {
                    minhaFoto.setAttribute("src", "mario-world.png");
                }            
            
                setTimeout(mudarImagem, 3000);            
            }
                
        </script>
    
    </head>

    <body>        
        <img src="mario-mario.png" name="foto" id="foto"/>        
    </body>

</html>
