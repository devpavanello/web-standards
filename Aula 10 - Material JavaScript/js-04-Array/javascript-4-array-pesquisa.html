<!Doctype html>
<html lang="pt-br">
    
    <head>
        <title>Aula 01 - Estrutura html 5</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css"> 
    
        <script>
        
            /*
            
            Formas de declarar um array
            
            nomes = new Array();
            nomes = Array();
            nomes = [];
            
            nomes = new Array("Nicole", "Maria", "Jose");
            nomes = Array("Nicole", "Maria", "Jose");
            nomes = ["Nicole", "Maria", "Jose"];
            
            nomes.lenght; - retorna numero de elementos de um array
            
            */
            
            var nomes;            
            nomes = new Array();
        
            nomes[0] = "Nicole";
            nomes[1] = "Maria";
            nomes[2] = "Jose";           
            
            /*
                IndexOf - Pesquisa o conteúdo e retorna o indice do Array
                
                Retorna -1 caso não ache o conteudo
                
            */
            
            document.write(nomes.indexOf("Maria"));
            
            
            
        
        </script>
