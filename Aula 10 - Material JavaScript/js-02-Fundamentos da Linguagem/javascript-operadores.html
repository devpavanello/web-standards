<!Doctype html>
<html lang="pt-br">
    
    <head>
        <title>Unidade 02 - Variaveis</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css"> 
        
        <script>
            /*
            
                Logicos
                >       maior
                <       menor
                ==      igualdade
                ===     igualdade e tipo
                >=      maior igual
                <=      menor igual
                !=      diferente
                
                Aritméticos
                -       subtracao
                +       soma
                /       divisao
                *       multiplicacao
                
                Observação
                Para expressões matematicas complexas usar a class math()
                
            */
            
            
            document.write((4+34)/2 + "<br>");
            document.write((56>=3) + "<br>");
            document.write((34-42) + "<br>");
            document.write((5=="5") + "<br>");
            document.write((5==="5") + "<br>");           
            
        </script>
        
    </head>

    </body>

</html>
