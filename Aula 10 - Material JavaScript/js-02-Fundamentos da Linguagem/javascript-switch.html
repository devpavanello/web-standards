<!Doctype html>
<html lang="pt-br">
    
    <head>
        <title>Unidade 02 - Variaveis</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css"> 
        
        <script charset="UTF-8">
        
           var dia;

            switch (new Date().getDay()) 
            {
                case 0:
                    dia = "Domingo";
                    break;
                case 1:
                    dia = "Segunda";
                    break;
                case 2:
                    dia = "Terça";
                    break;
                case 3:
                    dia = "Quarta";
                    break;
                case 4:
                    dia = "Quinta";
                    break;
                case 5:
                    dia = "Sexta";
                    break;
                case 6:
                    dia = "Sabádo";
                    break;
            }
            document.write(dia);
                        
        </script>
        
    </head>

    <body>
        
        <h1>Condição switch</h1>
        
    </body>

</html>
