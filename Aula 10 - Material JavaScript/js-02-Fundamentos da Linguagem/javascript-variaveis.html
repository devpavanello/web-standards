<!Doctype html>
<html lang="pt-br">
    
    <head>
        <title>Unidade 02 - Variaveis</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css"> 
        
        <script>
        
            var curso = "Desenvolvimento web";
            var soma = 10 + 2;
            var logico = false;
            var pi = Math.PI;
            var mensagem = "O resultado de PI é: " + pi;
            
            document.write(curso + "<br>");
            document.write(soma + "<br>");
            document.write(logico + "<br>");
            document.write(mensagem);
            
        </script>
        
    </head>

    <body>
        
        <h1>Variaveis em javascript</h1>
        <p>
            Variaveis em javascript são dinâmicamente tipaveis, ou seja recebem seu tipo ao ter                 algum conteúdo atribuido a ela.
        </p>
        
    </body>

</html>
