<!Doctype html>
<html lang="pt-br">
    
    <head>
        <title>Unidade 02 - Variaveis</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css"> 
        
        <script charset="UTF-8">
        
            var i = 10;                
            
            while(i > 0)
            {               
                document.write(i + "<br>");
                i--;
            }
            
        </script>
        
    </head>

    <body>
        
        <h1>Repetição com while</h1>
        
    </body>

</html>
