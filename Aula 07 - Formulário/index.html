<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <!-- CABEÇALHO COM TITULO E SUBTITULO-->
        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Preencha seus dados</p>
            <br>
        </div>

        <!-- INICIO DO FORMULÁRIO -->
        <form>
            <fieldset class="grupo">
                
                <!-- CAMPO DO NOME COM LEGENDA "NOME" E CSS DE CLASSE "CAMPO" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- CAMPO DO SOBRENOME COM LEGENDA "SOBRENOME"-->
                <div class="campo">
                    <label for="sobreome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <!-- CAMO DE EMAIL -->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <!-- CAMPO COM OPCOES SELECIONAVEIS -->
                <div class="campo">
                    <label><strong>Qual seu perfil de desenvolvedor?</strong></label>

                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>Front-End
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="backend" checked>Back-End
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="fullstack" checked>Fullstack
                    </label>
                </div>

                <!-- CAMPO DE OPCOES -->
                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                   
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>                    
                    
                </div>
                
                <!-- CHECK BOX  -->
                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Selecione as tecnologias</strong></label>
                        
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label> 

                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label> 

                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                        <label for="tecnologia3">Javascript</label> 

                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label> 

                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label> 

                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label> 

                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label> 

                    </div>

                    <!-- Caixa texto -->
                    <div class="campo">
                        <br>
                        <label for="experiencia"><strong>Resumo sobre você</strong></label>
                        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                    </div>

                    <!-- BOTAO -->
                    <button class="botao" type="submit" onsubmit="">Concluido</button>

                </fieldset>

            </fieldset>
        </form>


    </body>
</html>
